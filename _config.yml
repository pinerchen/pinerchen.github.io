# Site
locale: "zh-TW"
name: 'Grind Turbo'
description: 'Grinding data before you turbo it'
logo: '/assets/images/logo_transparent.png'
favicon: 'assets/images/favicon.ico'
baseurl: ''
url: 'https://pinerchen.github.io/'
# disqus: 'demowebsite'
email: 'camille.chen@grindturbo.com'
# mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'

include: ["_pages"]
permalink: /:title/

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  
authors:
    camille:
      name: Camille
      avatar:         assets/images/camille.jpg
      bio: "Hi, this is Camille"
      email: camille.chen@grindturbo.com
 
# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: camille
      avatar: assets/images/camille.jpg
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 10



# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]
